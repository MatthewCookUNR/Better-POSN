<!DOCTYPE html>
<html>

	<header class = "text-right"> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
			<title>Personal Profile Template</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
			<link rel="stylesheet" href="./settings.css" type="text/css">
		</head>
			
				
				
	</header>

	<body>

		<div id="setting-container" class="container-fluid container-posts">
			<div class="row">
				<div class="posts-container">
					<form class="form-horizontal">
						<div class="bg-white pinside40 mb30">
							
										<!-- Text input-->
							<div class="add_listing_info">
								<h3>Personal Information</h3>	
								<div class="form-group">
									<label class="col-md-4 control-label" for="name">First Name<span class="required">*</span></label>
									
									<div class="col-md-8">
										<input id="name" name="name" type="text" placeholder="First Name" class="" required="">
									</div>
									
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label" for="name">Last Name<span class="required">*</span></label>
									<div class="col-md-8">
										<input id="name" name="name" type="text" placeholder="Last Name" class="form-control input-md" required="">
									</div>
								</div>
								 <div class="form-group">
									<label class="col-md-4 control-label" for="name">Birthday<span class="required">*</span></label>
									<div class="col-md-8">
										<input id="name" name="name" type="text" placeholder="Birthday" class="form-control input-md" required="">
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-md-4 control-label" for="name">Email<span class="required">*</span></label>
									<div class="col-md-8">
										<input id="name" name="name" type="text" placeholder="Email" class="form-control input-md" required="">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label" for="name">Phone<span class="required">*</span></label>
									<div class="col-md-8">
										<input id="name" name="name" type="text" placeholder="Phone" class="form-control input-md" required="">
									</div>
								</div>
										
										
							</div>

							<!-- Button that handles u-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="submit"></label>
								<div class="col-md-4">
									<button id="submit" name="submit" class="submit">Update Profile</button>
								</div>
							</div>
						</div>
					</form>
				</div>
				
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>				
	<script src ="./setting.js"></script>

	</body>
</html>
